<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />

    <title>Arrested Development Trivia</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav id="welcome-header">Welcome to Arrested Development Trivia!</nav>
    <div id="stepOne">
      <h2>Would you like to play a game?</h2>

      <div id="enter-buttons">
        <button id="yes" class="gamePlayBtns">Yes</button>
        <button id="no" class="gamePlayBtns">No</button>
      </div>
      <br />
      <br />
    </div>

    <div class="container hideEle">
      <form id="regForm" action="">
        <div id="question-container" class="">
          <div class="tab" id="tab1"></div>
          <div class="tab" id="tab2"></div>
          <div class="tab" id="tab3"></div>

          <div>
            <div style="float: right">
              <button type="button" id="prevBtn" onclick="nextPrev(-1)">
                Previous
              </button>
              <button type="button" id="nextBtn" onclick="nextPrev(1)">
                Next
              </button>
            </div>
          </div>
          <!-- Circles which indicates the steps of the form: -->
          <div style="text-align: center; margin-top: 40px">
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
          </div>
        </div>
      </form>
</div>
      <div id="tobiasImage">
        <img
          id="tobiasCrying"
          class="hideEle"
          src="https://teenscanwritetoo.files.wordpress.com/2014/11/tumblr_inline_mnjolkeens1qz4rgp.gif?w=300&h=150"
        />
      </div>

      <div id="returnMain">
        <button class="btn hideEle" id="returnBtn">Return To Main Page</button>
      </div>

      <div id="stepTwo" class="gameDirections hideEle">
        <div class="info-title"><span>Some Rules of this Quiz</span></div>
        <div class="info-list">
          <div class="info">
            <br />
            <br />
            1. The only way to move on to the next round is to answer all 3
            questions correctly.
            <br />
          </div>

          <br />
          <div class="info">2. There are 3 rounds total.</div>
          <br />
          <div class="info">
            3. If you answer every question right, you win. Otherwise, you have
            to try again.
            <br />
          </div>
          <br />
        </div>
        <div class="buttons">
          <button id="quit">Exit Quiz</button>
          <button id="continue">Continue</button>
        </div>
      </div>
    </div>

    <figure id="music-player">
      <audio controls>
        <source src="themesong.mp3" type="audio/mpeg" />
      </audio>
    </figure>
    <script type="text/javascript" src="src/main.js"></script>
    <script type="text/javascript" src="src/question.js"></script>
    <script type="text/javascript" src="src/questionService.js"></script>
  </body>
</html>
